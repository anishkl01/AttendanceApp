<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>View Report</title>
</head>
<body>
	
	<div class="container">
		<form th:body=${signin}>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Action</th>
						<th scope="col">Date/Time</th>

					</tr>
				</thead>
				<tbody>
					
					<tr th:each="signinreport: ${username1}">
						<td th:text=${signinreport.value}></td>
						<td th:text=${signinreport.date}></td>
					</tr>
					<tr th:each="signoutreport:${username}">
						<td th:text=${signoutreport.out_value}></td>
						<td th:text=${signoutreport.out_date}></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</body>
</html>
