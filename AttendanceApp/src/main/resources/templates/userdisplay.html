
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>User Display</title>
</head>
<body>



	<nav class="navbar navbar-dark bg-primary">
	<div class="">
		<ul class="navbar-nav d-flex flex-row justify-content-between">
			<li class="nav-item active mr-auto p-2 d-flex justify-content-between">
				<h3 th:text="Hello+' '+${username}"></h3>
			</li>
			<li class="nav-item active text-right p-2 d-flex justify-content-between text-right">
				<form th:action="@{/logout}" method="get">
					<button type="submit" class="btn btn-danger p-2">LogOut</button>
				</form>
			</li>
		</ul>
	</div>
	</nav>
		<h3 class="text-center">Users</h3>
	<div class="container">
		<form th:action="@{/adminuserdisplay}" th:body=${details}>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">No of Users Registered</th>
						<th scope="col">View Report</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="admins: ${admin}">
						<td th:href="@{/viewreport}" th:text="${admins.ruser}"></td>
						<td><a
							th:href="@{/userreport/{username} (username=${admins.ruser})}"
							class="btn btn-outline-danger btn-sm">ViewReport</a></td>
					</tr>
				</tbody>
			</table>
		</form>

	</div>
</body>
</html>
